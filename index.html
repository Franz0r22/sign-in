<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;350;500;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend | Sign up form</title>

</head>
<body>
  <div class="container">   
    <div class="wrapper">
      <h2>Learn to code by<br> watching others</h2>
      <p class="text">See how experienced developers solve problems in real-time. Watching scripted tutorials is 
        great, but understanding how developers think is invaluable. 
      </p> 
    </div>
      <div class="wrapper-dos">
        <div class="card" id="tarjeta">
          <p class="card-text"><span style="font-weight: 600;">
          Try it free 7 days</span> <span style="font-weight: 350;">then $20/mo. thereafter</span>
          </p>
            <div class="form" id='formulario'>
              <form novalidate class="fields">
                <input type="text" placeholder="First Name" id="name" required class="fields-text">
                <p class="error" aria-live="polite"></p>
                <input type="text" placeholder="Last Name" id="last" required class="fields-text">
                <p class="error" aria-live="polite"></p>
                <input type="email" placeholder="Email Address" id="mail" required class="fields-text">
                <p class="error" aria-live="polite"></p>
                <input type="password" placeholder="Password" id="password" required class="fields-text">
                <p class="error" aria-live="polite"></p>
                <input type="submit" value="CLAIM YOUR FREE TRIAL" class="button" id="boton">
                <p class="terms">By clicking the button, you are agreeing to our <span style="color: red; font-weight: 600;">Terms and Services</span></p>
              </form>
            </div>  
        </div>
      </div>
  </div>

  
  <script src="js/app.js">
  </script>
  
</body>
</html>
